</head>

<body>
  <div ng-include="'milesheader.html'"></div>

  <div ng-style="{'height':'50px', 'margin-top':'10px', 'border':'1px white', 'background-color':'#3399FF'}"></div>

  </div>

  </div>
 
  <script src="//code.angularjs.org/1.4.8/angular.js"></script>
  <script src="//code.jquery.com/jquery-2.0.3.js"></script>

  <script src="//code.angularjs.org/1.4.0/angular-cookies.js"></script>
  <script src="https://jspm.io/system@0.16.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>

  <script src="app-services/authentication.service.js"></script>

  <script src="home/home.controller.js"></script>
  <script src="login/login.controller.js"></script>
  <script src="register/register.controller.js"></script>
  <script src="report/report.controller.js"></script>
  <script src="about/about.controller.js"></script>
  <script src="contact/contact.controller.js"></script>

  <link data-require="angular-material@0.11.1" data-semver="0.11.1" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.1/angular-material.css" />
